<html>
<script src="../jquery/jquery-3.1.1.js"></script>
<script type="text/javascript">
    $(document).ready(function()    
 	  {
		$.getJSON("http://localhost:8888/webdemo/rest/jobs", {}, doUpdate);
	  }
    );

	function doUpdate(jobs) {
		var output = "";
		$.each(jobs, function (idx, job)
				{
			      output = output + job.title + "<p/>"; 
				}
  	    )
  	    
  	    $("#jobs").html(output);
	}
</script>
<body>
     <div id="jobs">
     
     </div>
</body>
</html>

<html>
<script src="../jquery/jquery-3.1.1.js"></script>
<script type="text/javascript">
	function callRest() {
		$.get("http://localhost:8888/webdemo/rest/hello", {}, doUpdate);
	}

	function doUpdate(result) {
		alert(result);
	}
</script>
<body>
	<input type="button" onclick="callRest()" value="Call Rest Hello" />
</body>
</html>

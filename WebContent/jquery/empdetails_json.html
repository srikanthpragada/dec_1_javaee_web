<html>
<head>
<title>AJAX and JSON</title>
<script src="jquery-3.1.1.js"></script>
<script type="text/javascript">

	function getEmployeeDetails() {
		$.getJSON("empdetails_json.jsp", {empid : $("#empid").val()	}, doUpdate);
	}

	function doUpdate(result) {
		// clear 
		$("#msg").text("");
		$("#empname").val("");
		$("#empsal").val("");

		if (result.error)
			$("#msg").text(result.error);
		else {
			$("#empname").val(result.name);
			$("#empsal").val(result.salary);
		}
	}
</script>
</head>
<body onload="create()">
	<h2>Employee Details</h2>
	<table>
		<tr>
			<td>Employee ID :</td>
			<td><input type="text" id="empid" size="10" /> <input
				type="button" value="Get Details" onclick="getEmployeeDetails()" />
				<span id="msg" style="color: red"></span></td>
		</tr>
		<tr>
			<td>Employe Name :</td>
			<td><input type="text" id="empname" readonly size="30" /></td>
		</tr>
		<tr>
			<td>Salary :</td>
			<td><input type="text" id="empsal" readonly size="30" /></td>
		</tr>
	</table>
</body>
</html>

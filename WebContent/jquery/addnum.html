<html>
    <script src="jquery-3.1.1.js"></script>
    <script type="text/javascript">
    
    function  sum()
    {
    	var fn = $("#num1").val();
    	var sn = $("#num2").val();
    	
    	var sum = parseInt(fn) +  parseInt(sn);
    	
    	$("#result").val(sum);
    }
    
    function  clearAll()
    {
    	 $("input").val("");
    }
    </script>
    <body>
            <h2>Using jQuery to add numbers</h2>
            <table>
                <tr><td> First Number : </td>
                    <td><input type="text" id="num1"></td></tr>
                <tr><td> Second Number :</td>
                    <td> <input type="text" id="num2" ></td></tr>
                <tr><td> Result:</td>
                    <td> <input type="text" readonly id="result" ></td></tr>
            </table>
            <br />
            <button onclick="sum()">Add Numbers </button>
            <button onclick="clearAll()">Reset </button>
    </body>
</html>

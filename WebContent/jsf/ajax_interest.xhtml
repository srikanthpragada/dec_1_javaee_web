<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title>Interest Calculation</title>
  <h:head>
  </h:head>
</head>
<body>
	<h1>Interest Calculation</h1>

    <h:form id="interestForm">
      Amount : <h:inputText  id="amount" 
                             value="#{interestBean.amount}" >
               </h:inputText>
      <p/>
      Int. Rate : <h:inputText id="rate" value="#{interestBean.rate}"></h:inputText>
     
      <p/>
      <h:commandButton value="Calculate" actionListener="#{interestBean.calculate}">
             <f:ajax execute="amount rate"  render="result" />
      </h:commandButton>
      <p/>
      
      <h3>
         <h:outputText id="result" value="#{interestBean.interest}"></h:outputText>
      </h3>
      
    </h:form>
</body>
</html>
